<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}图片融合工具{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<!-- 导航栏 -->
<nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <i class="fas fa-blend text-blue-500 text-xl mr-3"></i>
                <h1 class="text-xl font-bold text-gray-900">图片融合工具</h1>
            </div>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
</main>

<!-- 页脚 -->
<footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500 text-sm">
            &copy; 2024 图片融合工具. 使用 Flask + TailwindCSS 构建.
        </p>
    </div>
</footer>

<script>
    // 显示加载状态
    function showLoading() {
        document.getElementById('loading').classList.remove('hidden');
    }

    // 隐藏加载状态
    function hideLoading() {
        document.getElementById('loading').classList.add('hidden');
    }

    // 显示消息
    function showMessage(message, type = 'error') {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.className = `p-4 rounded-lg mb-4 fade-in ${
            type === 'error' ? 'bg-red-100 text-red-700 border border-red-300' :
                'bg-green-100 text-green-700 border border-green-300'
        }`;
        messageDiv.classList.remove('hidden');

        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 5000);
    }

    // 切换标签页
    function switchTab(tabName, element) {
        // 隐藏所有标签内容
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.add('hidden');
        });

        // 移除所有标签的激活状态
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('tab-active', 'text-blue-600');
            btn.classList.add('text-gray-500');
        });

        // 显示选中的标签内容
        document.getElementById(tabName + '-tab').classList.remove('hidden');

        // 激活选中的标签
        element.classList.remove('text-gray-500');
        element.classList.add('tab-active', 'text-blue-600');
    }
</script>
</body>
</html>
